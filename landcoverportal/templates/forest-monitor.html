{% extends "layout.html" %}
{% load cms_tags staticfiles %}

{% block main_container %}
    
    <div class="container-fluid">

        <div class="row" ng-controller="forestMonitorCtrl">

            <!-- Alert Container -->
            <div class="alert alert-dismissible text-center display-none" ng-Class="alertClass" role="alert">
                <button type="button" class="close" ng-click="closeAlert()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>[[alertContent]]</strong>
            </div>

            <!-- Sidebar Container -->
            <div class="col-md-3 col-lg-3">
                {% include "panels/forest-panel.html" %}
            </div>

            <!-- Map Container -->
            <div class="col-md-9 col-lg-9 map" id="map" ng-init="initMap()"></div>
            
        </div>

    </div>

{% endblock main_container %}
