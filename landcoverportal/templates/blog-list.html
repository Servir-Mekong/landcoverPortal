<div class="container" ng-controller="BlogController">
  <div class="row">
      <div class="col-lg-12">
        <ul id="blog-flters">
          <li data-filter="*" class="filter-active">Show All</li>
          <li data-filter=".filter-Landcover">Land Cover</li>
          <li data-filter=".filter-Forest">Forest</li>
          <li data-filter=".filter-TensorFlow">TensorFlow</li>
          <li data-filter=".filter-GEE">Google Earth Engine</li>
        </ul>
      </div>
    </div>

    <div class="row blog-container">
      <div class="col-lg-4 col-md-6 blog-item filter-Forest" ng-repeat="blog in blogList">
          <div class="col-lg-12 col-md-6 blog-box padding-15">
            <div class="margin-10 blog-img" style="">
              <img src="[[ blog.FeaturedImage ]]" class="img-fluid" alt="">
            </div>
            <div class="blog-detail animated fadeInUp">
              <a href="[[ blog.Link ]]" target="_blank">[[ blog.Title ]]</a>
              <p><b>Author: </b> [[ blog.Auther ]]</p>
              <p><b>Tags: </b> [[ blog.Keyword1 ]], [[ blog.Keyword2 ]], [[ blog.Keyword3 ]]</p>
            </div>
          </div>
        </div>
  </div>
</div>
